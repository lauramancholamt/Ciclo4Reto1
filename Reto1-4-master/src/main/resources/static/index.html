<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/inicio.css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <form
          id="loginForm"
          onsubmit="loginProceso(event)"
          class="was-validated">
          <h1>Login</h1>
          <div class="email">
            <label for="uname" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Por favor registra tu email"
              pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$" 
              required
            />
            <div class="valid-feedback">Campo válido.</div>
            <div class="invalid-feedback">Por favor registra tu email.</div>
          </div>
          <div class="contraseña">
            <label for="pwd" class="form-label">Contraseña:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Por favor registra la contraseña"
              required/>
              
              <!-- pattern="^(?=.*\d)(?=.*[\u0021-\u002b\u003c-\u0040])(?=.*[A-Z])(?=.*[a-z])\S{8,16}$" -->
            <div class="valid-feedback">Campo Válido.</div>
            <div class="invalid-feedback">
              Por favor registra tu contraseña. 
            </div>
            
              
          </div >
          <button type="submit" class="btn btn-primary">Ingresar</button>
          <div id="objeto">
            <label  for="remember-me" class="text-info">
            <span >No tienes una cuenta? 
              <a href="registro.html" class="link">Crea tu cuenta aqui</a>
            </spanid>
            </label>
          </div>
        </form>
      </div>
    </div>
  </div>
    <script src="js/inicio.js"></script>
</body>
</html>
